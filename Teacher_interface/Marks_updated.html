<!DOCTYPE html>
<html lang="en">
<head>
<title>Acader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/w3.css">
<link rel="stylesheet" href="../css/font.css">
</head>
<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:12px">Close Menu</a>
      <div class="w3-container">
        <h1 class="w3-padding-55"><b>Acader</b></h1>
      </div>
      <div class="w3-bar-block">
        <a href="#" onclick="w3_close()" class=" w3-bar-item w3-button w3-hover-white">Profile</a><br>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Dashboard</a><br>
        <a href="#" onclick="w3_close()" class="active">Students List</a><br>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a>
      </div>
    </nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Acader</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header(main body) -->
  <div class="w3-auto">
    <div class="w3-container-bgcolor" style="margin-top:80px" id="showcase">
  <!--      <h3><a href="{% url 'marks' %}" style="text-decoration: none;color: black;">Student Marks list</a></h3>-->
      <h3>Students List</h3>
      <!-- Search form -->
      <div class="sub_footer_3">
        <h4>NEWS LETTER SIGN UP</h4>
        <input type="text" required>
        <input type="submit" title="Submit" value="Go">
        </div>
    </div>
  </div>
    <table class="w3-table-all">
        <thead>
          <tr class="w3-blue">
            <th>Student username</th>
            <th>faculty</th>
            <th>grade</th>
          </tr>
        </thead>
        {% for s in students %}
        <tr>
          <td>{{ s.username }}</td>
          <td>{{ s.student.faculty }}</td>
          <td>{{ s.student.grade }}</td>
          <td><button class="marks marks2" onclick="">Marks</button></td>
        </tr>
    </table>
  </div>

<!-- End page content -->
</div>
<script src=../js/jsindex2.js"></script>
</body>
</html>
