<!DOCTYPE html>
<html lang="en">
<head>
<title>Acader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/index.css">
<link rel="stylesheet" href="../css/w3.css">
<link rel="stylesheet" href="../css/font.css">
</head>
<body>
    <div class="acaderlogo">
        <img src="../images/acaderexcel.png" style="margin-top: 65px;" alt="Logo" onclick="window.location.href='Student_panel.html'">
    </div>
    
    <!-- Sidebar/menu -->
  <div class="side_bar" id="side_bar">
      <nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:12px">Close</a>
    <div class="w3-container">
      <h1 class="w3-padding-55" ><b>Login Panel</b></h1>
    </div>

    <div class="w3-bar-block" >
      <a href="Admin_panel.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Admin</a><br>
      <a href="Teacher_panel.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Teacher</a> <br>

    </div>
  </nav>
  </div>

    
    <!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
  </header>
  
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main">

  <!-- Header(main body) -->
  <div class="w3-container" style="margin-top:5px;" id="showcase">
    <div class="tabcontent">
        <h1 style="text-align: center;color: #21529b;">Student Login</h1>

        <form action="#" method="post">
        
            <div class="field">
                <input type="name" id="email" placeholder="Name" required />
                <label for="email">Username</label>
            </div>
            <div class="field">
                <input type="password" id="password" placeholder="Password" required />
                <label for="password">Password</label>
            </div>

            <p>
                <div class="forgot"><a href="#">Forgot Password?</a></div>
            </p>
                    <button type="submit" class="button">Log In</button>

        </form>
        
    </div>
    <div class="w3-display-bottomright">
      <div class="dropup"> 
      <button class="dropbtn"><img src="../images/arrow.svg" alt=""></button>
        <div class="dropup-content">
          <a href="Admin_panel.html">Admin</a>
          <a href="Teacher_panel.html">Teacher</a>
        </div>
      </div>
    </div>
  </div>

<!-- End page content -->

</div>

<script src="../js/jsindex2.js"></script>

</body>
</html>
