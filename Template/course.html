<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="course.css">
</head>
<body>
  <form action="" method="POST">
<div class="wrapper">
    <div class="title">
      Course Form
    </div>
    <div class="form"> 
        <div class="inputfield">
          <label>Grade</label>
          <div class="custom_select">
            <select id="grade" name="grade" >
              <option value="">Select</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
       </div>  
       <div class="inputfield">
        <label>Faculty</label>
        <div class="custom_select">
          <select id="faculty" onchange="populate(this.id,'course')" name="faculty">
            <option value="">Select</option>
            <option value="science" >Science</option>
            <option value="management">Management</option>
          </select>
        </div>
     </div> 
     <div class="inputfield">
        <label>Course</label>
        <div class="custom_select">
          <select id="course" name="course">
          </select>
        </div>
     </div>  
     <div class="inputfield">
        <label>Pass Marks</label>
        <div class="custom_select">
          <select name="passmarks">
            <option value="">Select</option>
            <option value="24" id="24">24</option>
            <option value="32" id="32">32</option>
            <option value="40" id="40">40</option>
          </select>
        </div>
     </div>  
     <div class="inputfield">
        <label>Full Marks</label>
        <div class="custom_select">
          <select name="fullmarks">
            <option value="">Select</option>
            <option value="60" id="60">60</option>
            <option value="80" id="80">80</option>
            <option value="100" id="100">100</option>
          </select>
        </div>
     </div>  

      <div class="inputfield">
        <button type="submit" value="Register" class="btn">Register</button>
      </div>
    </div>
</div>	
</form>
</body>
<script src="course.js"></script>
</html>
